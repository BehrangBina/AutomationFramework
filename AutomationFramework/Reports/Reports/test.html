    <script type="text/javascript">


        function sayhi() {
            window.alert('hi');
        }
        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new window.google.visualization.DataTable();
            data.addColumn('string', 'Test Result');
            data.addColumn('number', 'Test Cases');
            data.addRows([
                ['PASS', 3],
                ['FAIL', 1],
                ['NO RUN', 1]
            ]);

            // Set chart options
            var options = {
                'title': 'Test Summary Report',
                'is3D': true,
                'legend': 'middle',
                'width': 400,
                'height': 300,
                slices: {
                    0: { color: '#008000', offset: 0.1 },
                    1: { color: '#ff0000', offset: 0.1 },
                    2: { color: '#e6e6e6', offset: 0.1 }
                },
                chartArea: { left: 200 }
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new window.google.visualization.PieChart(window.document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
